<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend API Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test Frontend API Connection</h1>
    
    <button onclick="testDashboardStats()">Test Dashboard Stats</button>
    <button onclick="testPatientsList()">Test Patients List</button>
    <button onclick="testCreatePatient()">Test Create Patient</button>
    
    <div id="results"></div>

    <script>
        // Use relative URLs like the frontend
        const API_BASE_URL = '/api';

        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            const config = {
                headers: { 'Content-Type': 'application/json', ...options.headers },
                ...options
            };
            
            const response = await fetch(url, config);
            if (!response.ok) {
                const error = await response.json().catch(() => ({ detail: 'Error occurred' }));
                throw new Error(error.detail || `HTTP ${response.status}`);
            }
            return response.json();
        }

        function addResult(title, content, type = 'success') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `<strong>${title}</strong><pre>${JSON.stringify(content, null, 2)}</pre>`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testDashboardStats() {
            try {
                const stats = await apiRequest('/dashboard/stats');
                addResult('‚úÖ Dashboard Stats', stats, 'success');
            } catch (error) {
                addResult('‚ùå Dashboard Stats Failed', error.message, 'error');
            }
        }

        async function testPatientsList() {
            try {
                const patients = await apiRequest('/patients');
                addResult('‚úÖ Patients List', { count: patients.length, patients }, 'success');
            } catch (error) {
                addResult('‚ùå Patients List Failed', error.message, 'error');
            }
        }

        async function testCreatePatient() {
            try {
                const testPatient = {
                    patient_name: "Test Patient " + Date.now(),
                    age: 30,
                    gender: "Male",
                    phone_number: "0771234567",
                    nic: "TEST" + Date.now()
                };
                
                const result = await apiRequest('/patients', {
                    method: 'POST',
                    body: JSON.stringify(testPatient)
                });
                
                addResult('‚úÖ Create Patient', result, 'success');
            } catch (error) {
                addResult('‚ùå Create Patient Failed', error.message, 'error');
            }
        }

        // Auto-test on load
        window.onload = function() {
            setTimeout(testDashboardStats, 1000);
        };
    </script>
</body>
</html>
