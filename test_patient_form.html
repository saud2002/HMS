<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Patient Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 10px 5px; }
        .success { color: green; }
        .error { color: red; }
        .patients-list { margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>üß™ Test Patient Form</h1>
    
    <form id="patientForm">
        <div class="form-group">
            <label>Patient Name:</label>
            <input type="text" id="patientName" required>
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="number" id="patientAge" min="1" max="150" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <select id="patientGender" required>
                <option value="">-- Select --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="tel" id="patientPhone" required>
        </div>
        <div class="form-group">
            <label>NIC Number:</label>
            <input type="text" id="patientNIC" required>
        </div>
        
        <button type="submit">Save Patient</button>
        <button type="button" onclick="loadPatients()">Refresh List</button>
    </form>
    
    <div id="message"></div>
    
    <div class="patients-list">
        <h2>üìã Patients List</h2>
        <div id="patientsList"></div>
    </div>

    <script>
        // API configuration
        const API_BASE_URL = '/api';

        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            const config = {
                headers: { 'Content-Type': 'application/json', ...options.headers },
                ...options
            };
            
            const response = await fetch(url, config);
            if (!response.ok) {
                const error = await response.json().catch(() => ({ detail: 'Error occurred' }));
                throw new Error(error.detail || `HTTP ${response.status}`);
            }
            return response.json();
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<p class="${type}">${message}</p>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }

        async function savePatient(event) {
            event.preventDefault();
            
            const data = {
                patient_name: document.getElementById('patientName').value,
                age: parseInt(document.getElementById('patientAge').value),
                gender: document.getElementById('patientGender').value,
                phone_number: document.getElementById('patientPhone').value,
                nic: document.getElementById('patientNIC').value
            };

            try {
                const result = await apiRequest('/patients', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                showMessage('‚úÖ Patient saved successfully!', 'success');
                document.getElementById('patientForm').reset();
                loadPatients(); // Refresh the list
                
            } catch (error) {
                console.error('Error saving patient:', error);
                showMessage('‚ùå ' + error.message, 'error');
            }
        }

        async function loadPatients() {
            try {
                const patients = await apiRequest('/patients');
                
                if (patients.length === 0) {
                    document.getElementById('patientsList').innerHTML = '<p>No patients found</p>';
                    return;
                }
                
                const table = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Phone</th>
                                <th>NIC</th>
                                <th>Registration Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${patients.map(p => `
                                <tr>
                                    <td>${p.patient_id}</td>
                                    <td>${p.patient_name}</td>
                                    <td>${p.age}</td>
                                    <td>${p.gender}</td>
                                    <td>${p.phone_number}</td>
                                    <td>${p.nic}</td>
                                    <td>${p.registration_date}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                document.getElementById('patientsList').innerHTML = table;
                
            } catch (error) {
                console.error('Error loading patients:', error);
                document.getElementById('patientsList').innerHTML = '<p class="error">Error loading patients</p>';
            }
        }

        // Event listeners
        document.getElementById('patientForm').addEventListener('submit', savePatient);

        // Load patients on page load
        window.onload = loadPatients;
    </script>
</body>
</html>
