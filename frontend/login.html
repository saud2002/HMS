<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS Login - Hospital Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #1e3a8a 100%);
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .login-logo svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .login-header h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 5px;
            position: relative;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            position: relative;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #475569;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper svg {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: #94a3b8;
            transition: fill 0.3s;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .input-wrapper input[type="password"] {
            padding-right: 50px; /* Add extra padding for password toggle */
        }

        .input-wrapper input#password {
            padding-right: 50px; /* Ensure password field always has right padding */
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .input-wrapper input:focus + svg,
        .input-wrapper:focus-within svg {
            fill: #2563eb;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #94a3b8;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            transition: all 0.3s;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #2563eb;
            background: rgba(37, 99, 235, 0.1);
        }

        .password-toggle:active {
            background: rgba(37, 99, 235, 0.2);
            transform: translateY(-50%) scale(0.95);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #64748b;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #2563eb;
            cursor: pointer;
        }

        .forgot-link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: #1e40af;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .login-error svg {
            width: 20px;
            height: 20px;
            fill: #dc2626;
            flex-shrink: 0;
        }

        .login-error.show {
            display: flex;
        }

        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }

        .login-footer p {
            color: #64748b;
            font-size: 13px;
        }

        .login-footer strong {
            color: #1e40af;
        }

        /* Floating background elements */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .bg-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .bg-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -50px;
            animation-delay: -5s;
        }

        .bg-shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-header {
                padding: 30px 20px;
            }
            .login-form {
                padding: 30px 20px;
            }
            .login-header h1 {
                font-size: 24px;
            }
            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Background Shapes -->
    <div class="bg-shapes">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 11h-4v4h-4v-4H6v-4h4V6h4v4h4v4z"/>
                    </svg>
                </div>
                <h1>HMS Portal</h1>
                <p>Hospital Management System</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <!-- Error Message -->
                <div class="login-error" id="loginError">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                    <span id="errorMessage">Invalid username or password</span>
                </div>

                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                        <svg viewBox="0 0 24 24">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link" onclick="forgotPassword(event)">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">Sign In</span>
                </button>
            </form>

            <!-- Footer -->
            
        </div>
    </div>

    <script>
        // ============ CONFIGURATION ============
        // API Base URL
        const API_BASE_URL = '/api';
        
        // Dashboard URL after successful login
        const DASHBOARD_URL = '/';

        // ============ FUNCTIONS ============
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        }

        // Toggle password visibility for reset password fields
        function toggleResetPassword(inputId, eyeId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(eyeId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorDiv.classList.add('show');
        }

        // Hide error message
        function hideError() {
            document.getElementById('loginError').classList.remove('show');
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            hideError();

            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Show loading state
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span> Signing in...';

            try {
                // Debug: Log the request details
                const loginUrl = `${API_BASE_URL}/auth/login`;
                console.log('ðŸ” Login attempt:', { url: loginUrl, username: username, rememberMe: rememberMe });
                
                // Call the HMS API login endpoint
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                console.log('ðŸ” Response status:', response.status, response.statusText);

                if (response.ok) {
                    const data = await response.json();
                    
                    // Store session data
                    const sessionData = {
                        access_token: data.access_token,
                        token_type: data.token_type,
                        username: username,
                        loginTime: new Date().toISOString(),
                        expiresIn: data.expires_in || 86400 // Default to 24 hours if not provided
                    };

                    // Save credentials if remember me is checked
                    saveCredentials(username, rememberMe);

                    // Store in localStorage or sessionStorage based on remember me
                    if (rememberMe) {
                        localStorage.setItem('hms_session', JSON.stringify(sessionData));
                        localStorage.setItem('access_token', data.access_token);
                        console.log('âœ… Session saved to localStorage (Remember Me enabled)');
                    } else {
                        sessionStorage.setItem('hms_session', JSON.stringify(sessionData));
                        sessionStorage.setItem('access_token', data.access_token);
                        console.log('âœ… Session saved to sessionStorage (Remember Me disabled)');
                    }

                    // Set cookie for server-side authentication check
                    const expiryDays = rememberMe ? 30 : 1;
                    const maxAge = expiryDays * 24 * 60 * 60; // Convert to seconds
                    document.cookie = `access_token=${data.access_token}; path=/; max-age=${maxAge}; SameSite=Lax`;
                    console.log(`âœ… Cookie set with ${expiryDays} day(s) expiry`);

                    // Success animation
                    btnText.innerHTML = 'âœ“ Success!';
                    btn.style.background = 'linear-gradient(135deg, #16a34a, #15803d)';

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = DASHBOARD_URL;
                    }, 500);

                } else {
                    // Handle API error
                    const errorData = await response.json().catch(() => ({ detail: 'Login failed' }));
                    throw new Error(errorData.detail || 'Invalid credentials');
                }

            } catch (error) {
                console.error('Login error:', error);
                
                // Show detailed error for debugging
                let errorMessage = error.message || 'Login failed. Please try again.';
                
                // Add more context for network errors
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = 'Cannot connect to server. Please ensure the HMS server is running on port 8000.';
                } else if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
                    errorMessage = 'Network error. Please check if the server is running at http://127.0.0.1:8000';
                }
                
                showError(errorMessage);
                
                // Reset button
                btn.disabled = false;
                btnText.textContent = 'Sign In';
                btn.style.background = 'linear-gradient(135deg, #2563eb, #1e40af)';

                // Shake animation
                const loginBox = document.querySelector('.login-box');
                loginBox.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    loginBox.style.animation = 'slideUp 0.5s ease';
                }, 500);
            }
        }

        // Forgot password - Full functionality
        function forgotPassword(event) {
            event.preventDefault();
            showPasswordResetModal();
        }

        function showPasswordResetModal() {
            const modal = document.createElement('div');
            modal.id = 'passwordResetModal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: white;
                    padding: 40px;
                    border-radius: 20px;
                    max-width: 450px;
                    width: 90%;
                    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
                    animation: slideUp 0.3s ease;
                ">
                    <div style="text-align: center; margin-bottom: 30px;">
                        <div style="
                            width: 70px;
                            height: 70px;
                            background: linear-gradient(135deg, #3b82f6, #1e40af);
                            border-radius: 50%;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            margin: 0 auto 20px;
                        ">
                            <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <circle cx="12" cy="16" r="1"></circle>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <h2 style="margin: 0; color: #1e40af; font-size: 24px;">Reset Password</h2>
                        <p style="margin: 10px 0 0; color: #64748b;">Enter your username to reset your password</p>
                    </div>

                    <form id="resetPasswordForm" onsubmit="handlePasswordReset(event)">
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #374151;">Username</label>
                            <input type="text" id="resetUsername" required style="
                                width: 100%;
                                padding: 14px 16px;
                                border: 2px solid #e5e7eb;
                                border-radius: 10px;
                                font-size: 16px;
                                transition: border-color 0.3s;
                                box-sizing: border-box;
                            " placeholder="Enter your username">
                        </div>

                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #374151;">New Password</label>
                            <div style="position: relative;">
                                <input type="password" id="resetNewPassword" required style="
                                    width: 100%;
                                    padding: 14px 50px 14px 16px;
                                    border: 2px solid #e5e7eb;
                                    border-radius: 10px;
                                    font-size: 16px;
                                    transition: border-color 0.3s;
                                    box-sizing: border-box;
                                " placeholder="Enter new password">
                                <button type="button" onclick="toggleResetPassword('resetNewPassword', 'resetNewPasswordEye')" style="
                                    position: absolute;
                                    right: 12px;
                                    top: 50%;
                                    transform: translateY(-50%);
                                    background: none;
                                    border: none;
                                    cursor: pointer;
                                    color: #94a3b8;
                                    padding: 8px;
                                    border-radius: 6px;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    width: 36px;
                                    height: 36px;
                                    transition: all 0.3s;
                                    z-index: 10;
                                " onmouseover="this.style.color='#2563eb'; this.style.background='rgba(37, 99, 235, 0.1)'" onmouseout="this.style.color='#94a3b8'; this.style.background='none'">
                                    <svg id="resetNewPasswordEye" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div style="margin-bottom: 30px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #374151;">Confirm Password</label>
                            <div style="position: relative;">
                                <input type="password" id="resetConfirmPassword" required style="
                                    width: 100%;
                                    padding: 14px 50px 14px 16px;
                                    border: 2px solid #e5e7eb;
                                    border-radius: 10px;
                                    font-size: 16px;
                                    transition: border-color 0.3s;
                                    box-sizing: border-box;
                                " placeholder="Confirm new password">
                                <button type="button" onclick="toggleResetPassword('resetConfirmPassword', 'resetConfirmPasswordEye')" style="
                                    position: absolute;
                                    right: 12px;
                                    top: 50%;
                                    transform: translateY(-50%);
                                    background: none;
                                    border: none;
                                    cursor: pointer;
                                    color: #94a3b8;
                                    padding: 8px;
                                    border-radius: 6px;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    width: 36px;
                                    height: 36px;
                                    transition: all 0.3s;
                                    z-index: 10;
                                " onmouseover="this.style.color='#2563eb'; this.style.background='rgba(37, 99, 235, 0.1)'" onmouseout="this.style.color='#94a3b8'; this.style.background='none'">
                                    <svg id="resetConfirmPasswordEye" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div id="resetError" style="
                            display: none;
                            background: #fef2f2;
                            border: 1px solid #fecaca;
                            color: #dc2626;
                            padding: 12px;
                            border-radius: 8px;
                            margin-bottom: 20px;
                            font-size: 14px;
                        "></div>

                        <div id="resetSuccess" style="
                            display: none;
                            background: #f0fdf4;
                            border: 1px solid #bbf7d0;
                            color: #16a34a;
                            padding: 12px;
                            border-radius: 8px;
                            margin-bottom: 20px;
                            font-size: 14px;
                        "></div>

                        <div style="display: flex; gap: 12px;">
                            <button type="button" onclick="closePasswordResetModal()" style="
                                flex: 1;
                                padding: 14px;
                                background: #f1f5f9;
                                color: #475569;
                                border: none;
                                border-radius: 10px;
                                font-size: 16px;
                                font-weight: 500;
                                cursor: pointer;
                                transition: background 0.3s;
                            ">
                                Cancel
                            </button>
                            <button type="submit" id="resetSubmitBtn" style="
                                flex: 1;
                                padding: 14px;
                                background: linear-gradient(135deg, #3b82f6, #1e40af);
                                color: white;
                                border: none;
                                border-radius: 10px;
                                font-size: 16px;
                                font-weight: 500;
                                cursor: pointer;
                                transition: all 0.3s;
                            ">
                                Reset Password
                            </button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Focus on username field
            setTimeout(() => {
                document.getElementById('resetUsername').focus();
            }, 100);
            
            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closePasswordResetModal();
                }
            });
        }

        function closePasswordResetModal() {
            const modal = document.getElementById('passwordResetModal');
            if (modal) {
                modal.remove();
            }
        }

        async function handlePasswordReset(event) {
            event.preventDefault();
            
            const username = document.getElementById('resetUsername').value.trim();
            const newPassword = document.getElementById('resetNewPassword').value;
            const confirmPassword = document.getElementById('resetConfirmPassword').value;
            const submitBtn = document.getElementById('resetSubmitBtn');
            const errorDiv = document.getElementById('resetError');
            const successDiv = document.getElementById('resetSuccess');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate inputs
            if (!username || !newPassword || !confirmPassword) {
                showResetError('Please fill in all fields');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showResetError('Passwords do not match');
                return;
            }
            
            if (newPassword.length < 6) {
                showResetError('Password must be at least 6 characters long');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            
            try {
                // Call password reset API
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        new_password: newPassword
                    })
                });
                
                if (response.ok) {
                    showResetSuccess('Password reset successfully! You can now login with your new password.');
                    
                    // Clear form
                    document.getElementById('resetPasswordForm').reset();
                    
                    // Close modal after 2 seconds
                    setTimeout(() => {
                        closePasswordResetModal();
                    }, 2000);
                } else {
                    const errorData = await response.json().catch(() => ({ detail: 'Password reset failed' }));
                    showResetError(errorData.detail || 'Failed to reset password');
                }
                
            } catch (error) {
                console.error('Password reset error:', error);
                showResetError('Network error. Please check if the server is running.');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        }

        function showResetError(message) {
            const errorDiv = document.getElementById('resetError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showResetSuccess(message) {
            const successDiv = document.getElementById('resetSuccess');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Check if already logged in
        function checkSession() {
            const session = localStorage.getItem('hms_session') || sessionStorage.getItem('hms_session');
            const token = localStorage.getItem('access_token') || sessionStorage.getItem('access_token');
            
            if (session && token) {
                try {
                    const sessionData = JSON.parse(session);
                    // Check if session is still valid (not expired)
                    if (sessionData.expiresIn) {
                        const loginTime = new Date(sessionData.loginTime);
                        const expiryTime = new Date(loginTime.getTime() + (sessionData.expiresIn * 1000));
                        const now = new Date();
                        
                        if (now < expiryTime) {
                            // Session is still valid, redirect to dashboard
                            window.location.href = DASHBOARD_URL;
                            return;
                        } else {
                            // Session expired, clear storage
                            clearSession();
                        }
                    } else {
                        // No expiry info, redirect anyway (for backward compatibility)
                        window.location.href = DASHBOARD_URL;
                        return;
                    }
                } catch (error) {
                    console.error('Error parsing session data:', error);
                    clearSession();
                }
            }
        }

        // Clear session data
        function clearSession() {
            localStorage.removeItem('hms_session');
            localStorage.removeItem('access_token');
            sessionStorage.removeItem('hms_session');
            sessionStorage.removeItem('access_token');
            // Clear cookie
            document.cookie = 'access_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
        }

        // Load saved credentials if remember me was checked
        function loadSavedCredentials() {
            const savedCredentials = localStorage.getItem('hms_remember_credentials');
            if (savedCredentials) {
                try {
                    const credentials = JSON.parse(savedCredentials);
                    document.getElementById('username').value = credentials.username || '';
                    document.getElementById('rememberMe').checked = true;
                } catch (error) {
                    console.error('Error loading saved credentials:', error);
                    localStorage.removeItem('hms_remember_credentials');
                }
            }
        }

        // Save credentials if remember me is checked
        function saveCredentials(username, rememberMe) {
            if (rememberMe) {
                const credentials = {
                    username: username,
                    savedAt: new Date().toISOString()
                };
                localStorage.setItem('hms_remember_credentials', JSON.stringify(credentials));
            } else {
                localStorage.removeItem('hms_remember_credentials');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in
            checkSession();
            
            // Load saved credentials if remember me was previously checked
            loadSavedCredentials();
            
            // Focus on username field (or password if username is already filled)
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            
            if (usernameField.value.trim()) {
                passwordField.focus();
            } else {
                usernameField.focus();
            }
        });
    </script>
</body>
