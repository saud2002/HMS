<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments & Billing - HMS</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="sidebar" id="sidebar"></div>
    <div class="topbar" id="topbar"></div>

    <div class="main-content">
        <!-- Tab Buttons -->
        <div class="tab-buttons no-print">
            <button class="tab-btn active" onclick="showTab('new')">New Appointment</button>
            <button class="tab-btn" onclick="showTab('list')">Today's Appointments</button>
            <button class="tab-btn" onclick="showTab('all')">All Appointments</button>
             <button type="button" class="btn btn-secondary" onclick="openAddPatientModal()" title="Add New Patient">
                                + New Patient
                            </button>
        </div>

        <!-- New Appointment Tab -->
        <div id="newTab">
            <div class="card">
                <div class="card-title">üìÖ Create New Appointment</div>
               
               
                <div class="form-grid">
                    <div class="form-group">
                        <label>Select Patient *</label>
                        <div style="display: flex; gap: 10px; align-items: flex-end;">
                            <select id="appointmentPatient" onchange="fillPatientDetails()" style="flex: 1;">
                                <option value="">-- Select Patient --</option>
                            </select>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Patient Name</label>
                        <input type="text" id="appointmentPatientName" readonly>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" id="appointmentPatientAge" readonly>
                    </div>
                    <div class="form-group">
                        <label>Select Doctor *</label>
                        <select id="appointmentDoctor" onchange="fillDoctorDetails()">
                            <option value="">-- Select Doctor --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Specialization</label>
                        <input type="text" id="appointmentSpecialization" readonly>
                    </div>
                    <div class="form-group">
                        <label>Consultation Fee</label>
                        <input type="text" id="appointmentDoctorFee" readonly>
                    </div>
                </div>

                <div class="card-title" style="margin-top: 20px;">üí∞ Charges</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Hospital Charges ($)</label>
                        <input type="number" id="hospitalCharges" value="50" min="0">
                    </div>
                </div>

                <div class="card-title" style="margin-top: 20px;">ü©∫ Additional Services</div>
                <div class="checkbox-group" id="servicesCheckboxGroup">
                    <!-- Services will be loaded dynamically from settings -->
                </div>

                <div style="margin-top: 20px;">
                    <button class="btn btn-success" onclick="createAppointment()">Generate Bill & Token</button>
                </div>
            </div>
        </div>

        <!-- Today's Appointments Tab -->
        <div id="listTab" style="display: none;">
            <div class="card">
                <div class="card-title">üìã Today's Appointments</div>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr><th>Token</th><th>Patient</th><th>Doctor</th><th>Time</th><th>Total</th><th>Actions</th></tr>
                        </thead>
                        <tbody id="todayAppointmentsTable"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- All Appointments Tab -->
        <div id="allTab" style="display: none;">
            <div class="card">
                <div class="card-title">üìã All Appointments</div>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr><th>Token</th><th>Patient</th><th>Doctor</th><th>Date</th><th>Total</th><th>Actions</th></tr>
                        </thead>
                        <tbody id="allAppointmentsTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Patient Modal -->
    <div class="modal" id="patientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Patient</h2>
                <button class="modal-close" onclick="closePatientModal()">√ó</button>
            </div>
            <form id="patientForm" onsubmit="savePatientFromAppointment(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Patient Name *</label>
                        <input type="text" id="patientName" required>
                    </div>
                    <div class="form-group">
                        <label>Age *</label>
                        <input type="number" id="patientAge" min="1" max="150" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" id="patientPhone" required>
                    </div>
                    <div class="form-group">
                        <label>Gender *</label>
                        <select id="patientGender" required>
                            <option value="">-- Select Gender --</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>NIC Number *</label>
                        <input type="text" id="patientNIC" required>
                    </div>
                </div>
                <div style="margin-top: 20px; display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-success">Save & Select Patient</button>
                    <button type="button" class="btn btn-secondary" onclick="closePatientModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bill Modal -->
    <div class="modal" id="billModal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header no-print">
                <h2>Invoice / Bill</h2>
                <button class="modal-close" onclick="closeBillModal()">√ó</button>
            </div>
            <div id="billContent"></div>
            <div style="margin-top: 20px; display: flex; gap: 10px;" class="no-print">
                <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Print Bill</button>
                <button class="btn btn-secondary" onclick="closeBillModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="/static/js/data.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/api.js"></script>
    <script>
        // Tab switching
        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach((b, i) => {
                b.classList.toggle('active', 
                    (tab === 'new' && i === 0) || 
                    (tab === 'list' && i === 1) || 
                    (tab === 'all' && i === 2)
                );
            });
            document.getElementById('newTab').style.display = tab === 'new' ? 'block' : 'none';
            document.getElementById('listTab').style.display = tab === 'list' ? 'block' : 'none';
            document.getElementById('allTab').style.display = tab === 'all' ? 'block' : 'none';
            
            if (tab === 'list' || tab === 'all') renderAppointments();
        }

        // Populate dropdowns and services
        async function populateDropdowns() {
            try {
                const patients = await API.Patients.getAll();
                const doctors = await API.Doctors.getAll('Active');

                document.getElementById('appointmentPatient').innerHTML = 
                    '<option value="">-- Select Patient --</option>' +
                    patients.map(p => `<option value="${p.patient_id}">${p.patient_name} (${p.nic})</option>`).join('');

                document.getElementById('appointmentDoctor').innerHTML = 
                    '<option value="">-- Select Doctor --</option>' +
                    doctors.map(d => `<option value="${d.doctor_id}">${d.doctor_name} - ${d.specialization}</option>`).join('');

                // Auto-select first doctor if available
                if (doctors.length > 0) {
                    document.getElementById('appointmentDoctor').value = doctors[0].doctor_id;
                    await fillDoctorDetails();
                }

                // Load services from settings
                await loadServices();
            } catch (error) {
                console.error('Error loading dropdowns:', error);
                showToast('Error loading patients and doctors', 'error');
            }
        }

        // Load services from settings
        async function loadServices() {
            try {
                const response = await fetch('/api/services');
                const services = await response.json();
                
                const container = document.getElementById('servicesCheckboxGroup');
                
                if (services.length === 0) {
                    container.innerHTML = '<p style="color: #64748b; font-style: italic;">No additional services configured. <a href="/settings.html" style="color: #2563eb;">Configure services in Settings</a></p>';
                    return;
                }

                container.innerHTML = services.map(service => `
                    <label class="checkbox-item">
                        <input type="checkbox" id="svc_${service.id}" value="${service.price}" data-service-id="${service.id}" data-service-name="${String(service.name).replace(/"/g, '&quot;')}">
                        ${service.name} (Rs. ${parseFloat(service.price).toFixed(2)})
                    </label>
                `).join('');
                
            } catch (error) {
                console.error('Error loading services:', error);
                document.getElementById('servicesCheckboxGroup').innerHTML = '<p style="color: #dc2626;">Error loading services</p>';
            }
        }

        // Fill patient details
        async function fillPatientDetails() {
            const patientId = document.getElementById('appointmentPatient').value;
            if (!patientId) {
                document.getElementById('appointmentPatientName').value = '';
                document.getElementById('appointmentPatientAge').value = '';
                return;
            }
            
            try {
                const p = await API.Patients.getById(patientId);
                document.getElementById('appointmentPatientName').value = p ? p.patient_name : '';
                document.getElementById('appointmentPatientAge').value = p ? p.age : '';
            } catch (error) {
                console.error('Error loading patient details:', error);
                document.getElementById('appointmentPatientName').value = '';
                document.getElementById('appointmentPatientAge').value = '';
            }
        }

        // Fill doctor details
        async function fillDoctorDetails() {
            const doctorId = document.getElementById('appointmentDoctor').value;
            if (!doctorId) {
                document.getElementById('appointmentSpecialization').value = '';
                document.getElementById('appointmentDoctorFee').value = '';
                return;
            }
            
            try {
                const d = await API.Doctors.getById(doctorId);
                document.getElementById('appointmentSpecialization').value = d ? d.specialization : '';
                document.getElementById('appointmentDoctorFee').value = d ? 'Rs. ' + d.consultation_charges : '';
            } catch (error) {
                console.error('Error loading doctor details:', error);
                document.getElementById('appointmentSpecialization').value = '';
                document.getElementById('appointmentDoctorFee').value = '';
            }
        }

        // Create appointment
        async function createAppointment() {
            console.log('üîç Create appointment button clicked');
            
            const patientId = parseInt(document.getElementById('appointmentPatient').value);
            const doctorId = document.getElementById('appointmentDoctor').value;

            console.log('üîç Patient ID:', patientId, 'Doctor ID:', doctorId);

            if (!patientId || !doctorId) {
                console.log('üîç Missing patient or doctor selection');
                showToast('Please select both patient and doctor', 'error');
                return;
            }

            const hospitalCharges = parseFloat(document.getElementById('hospitalCharges').value) || 0;

            try {
                console.log('üîç Creating appointment...');
                
                // Create appointment
                const appointmentData = {
                    patient_id: patientId,
                    doctor_id: doctorId,
                    appointment_date: new Date().toISOString().split('T')[0], // Today's date
                    hospital_charges: hospitalCharges
                };

                console.log('üîç Appointment data:', appointmentData);
                const appointment = await API.Appointments.create(appointmentData);
                console.log('üîç Appointment created:', appointment);
                
                // Add additional services if any
                const additionalServices = [];
                const serviceCheckboxes = document.querySelectorAll('#servicesCheckboxGroup input[type="checkbox"]:checked');
                
                for (const checkbox of serviceCheckboxes) {
                    const serviceId = checkbox.dataset.serviceId;
                    const amount = parseFloat(checkbox.value);
                    
                    // Get service name safely - fallback to parsing from text content
                    let serviceName = checkbox.dataset.serviceName;
                    if (!serviceName || serviceName === '[object Object]') {
                        serviceName = checkbox.parentElement.textContent.split('(Rs.')[0].trim();
                    }
                    
                    // Validate service data
                    if (!serviceName || serviceName.trim() === '') {
                        console.warn('‚ö†Ô∏è Skipping service with empty name');
                        continue;
                    }
                    if (isNaN(amount) || amount <= 0) {
                        console.warn('‚ö†Ô∏è Skipping service with invalid amount:', amount);
                        continue;
                    }
                    
                    console.log('üîç Service:', { serviceId, serviceName, amount });
                    
                    // Map service type to match backend validation
                    let mappedServiceType = serviceName.trim();
                    
                    // If the service name doesn't match the backend pattern, use "Other Services"
                    const allowedTypes = ['Dressing', 'Scanning', 'Blood Testing', 'ECG', 'Other Services'];
                    if (!allowedTypes.includes(mappedServiceType)) {
                        mappedServiceType = 'Other Services';
                    }
                    
                    additionalServices.push({
                        service_type: mappedServiceType,
                        service_description: `${serviceName.trim()} - Additional medical service`,
                        amount: amount
                    });
                }

                // Add additional expenses
                console.log('üîç Adding additional services:', additionalServices);
                if (additionalServices.length > 0) {
                    console.log('üîç Processing', additionalServices.length, 'additional services...');
                    for (let i = 0; i < additionalServices.length; i++) {
                        const service = additionalServices[i];
                        try {
                            console.log(`üîç Adding service ${i + 1}/${additionalServices.length}:`, service);
                            const expenseData = {
                                appointment_id: appointment.appointment_id,
                                service_type: service.service_type,
                                service_description: service.service_description,
                                amount: service.amount
                            };
                            console.log('üîç Expense data:', expenseData);
                            const result = await API.Expenses.add(expenseData);
                            console.log('üîç Service added successfully:', result);
                        } catch (serviceError) {
                            console.error('‚ùå Error adding service:', serviceError);
                            // Extract proper error message
                            let errorMsg = 'Unknown error';
                            if (serviceError && serviceError.message) {
                                errorMsg = serviceError.message;
                            } else if (typeof serviceError === 'string') {
                                errorMsg = serviceError;
                            } else if (serviceError && serviceError.detail) {
                                errorMsg = serviceError.detail;
                            }
                            console.log('üîç Processed error message:', errorMsg);
                            // Don't throw error, just log it and continue
                            showToast(`Warning: Failed to add service "${service.service_type}": ${errorMsg}`, 'warning');
                        }
                    }
                } else {
                    console.log('üîç No additional services to add');
                }

                // Show bill
                console.log('üîç Getting full appointment details...');
                const fullAppointment = await API.Appointments.getById(appointment.appointment_id);
                console.log('üîç Full appointment:', fullAppointment);
                console.log('üîç Showing bill...');
                showBill(fullAppointment);

                // Reset form
                document.getElementById('appointmentPatient').value = '';
                document.getElementById('appointmentDoctor').value = '';
                await fillPatientDetails();
                await fillDoctorDetails();
                document.querySelectorAll('#servicesCheckboxGroup input[type="checkbox"]').forEach(cb => cb.checked = false);
                document.getElementById('hospitalCharges').value = '50';

            } catch (error) {
                console.error('Error creating appointment:', error);
                showToast(error.message || 'Failed to create appointment', 'error');
            }
        }

        // Show bill
        function showBill(appt) {
            console.log('üîç showBill called with:', appt);
            const billContent = document.getElementById('billContent');
            const billModal = document.getElementById('billModal');
            
            if (!billContent) {
                console.error('‚ùå billContent element not found');
                return;
            }
            if (!billModal) {
                console.error('‚ùå billModal element not found');
                return;
            }
            
            console.log('üîç Generating bill HTML...');
            billContent.innerHTML = generateBillHTML(appt);
            console.log('üîç Adding active class to modal...');
            billModal.classList.add('active');
            console.log('üîç Bill modal should now be visible');
        }            

        // Generate bill HTML
        function generateBillHTML(appt) {
            const billDate = new Date().toLocaleDateString();
            const billTime = new Date().toLocaleTimeString();
            
            return `
                <div style="text-align: center; margin-bottom: 20px;">
                    <h3>üè• Hospital Management System</h3>
                    <p><strong>Invoice / Bill</strong></p>
                    <p>Date: ${billDate} | Time: ${billTime}</p>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <strong>Token Number:</strong> ${appt.token_number}<br>
                    <strong>Patient:</strong> ${appt.patient ? appt.patient.patient_name : 'N/A'}<br>
                    <strong>Age:</strong> ${appt.patient ? appt.patient.age : 'N/A'}<br>
                    <strong>NIC:</strong> ${appt.patient ? appt.patient.nic : 'N/A'}<br>
                    <strong>Phone:</strong> ${appt.patient ? appt.patient.phone_number : 'N/A'}
                </div>
                
                <div style="margin-bottom: 15px;">
                    <strong>Doctor:</strong> ${appt.doctor ? appt.doctor.doctor_name : 'N/A'}<br>
                    <strong>Specialization:</strong> ${appt.doctor ? appt.doctor.specialization : 'N/A'}
                </div>
                
                <table style="width: 100%; border-collapse: collapse; margin-bottom: 15px;">
                    <thead>
                        <tr style="background: #f5f5f5;">
                            <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Service</th>
                            <th style="border: 1px solid #ddd; padding: 8px; text-align: right;">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="border: 1px solid #ddd; padding: 8px;">Doctor Consultation</td>
                            <td style="border: 1px solid #ddd; padding: 8px; text-align: right;">$${parseFloat(appt.doctor_charges).toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td style="border: 1px solid #ddd; padding: 8px;">Hospital Charges</td>
                            <td style="border: 1px solid #ddd; padding: 8px; text-align: right;">$${parseFloat(appt.hospital_charges).toFixed(2)}</td>
                        </tr>
                        ${appt.additional_expenses ? appt.additional_expenses.map(exp => `
                            <tr>
                                <td style="border: 1px solid #ddd; padding: 8px;">${exp.service_description}</td>
                                <td style="border: 1px solid #ddd; padding: 8px; text-align: right;">$${parseFloat(exp.amount).toFixed(2)}</td>
                            </tr>
                        `).join('') : ''}
                        <tr style="background: #f0f0f0; font-weight: bold;">
                            <td style="border: 1px solid #ddd; padding: 8px;">Total Amount</td>
                            <td style="border: 1px solid #ddd; padding: 8px; text-align: right;">$${appt.bill ? parseFloat(appt.bill.total_amount).toFixed(2) : (parseFloat(appt.doctor_charges) + parseFloat(appt.hospital_charges)).toFixed(2)}</td>
                        </tr>
                    </tbody>
                </table>
                
                <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #666;">
                    Thank you for choosing our hospital!
                </div>
            `;
        }

        // Close bill modal
        function closeBillModal() {
            document.getElementById('billModal').classList.remove('active');
        }

        // View appointment bill
        async function viewAppointmentBill(appointmentId) {
            try {
                const appointment = await API.Appointments.getById(appointmentId);
                showBill(appointment);
            } catch (error) {
                console.error('Error loading appointment bill:', error);
                showToast('Error loading bill', 'error');
            }
        }

        // Update appointment status
        async function updateAppointmentStatus(appointmentId, status) {
            try {
                await API.Appointments.updateStatus(appointmentId, status);
                showToast(`Appointment ${status.toLowerCase()} successfully!`, 'success');
                await renderAppointments();
            } catch (error) {
                console.error('Error updating appointment status:', error);
                showToast('Error updating appointment status', 'error');
            }
        }

        // Render appointments
        async function renderAppointments() {
            try {
                const today = await API.Appointments.getToday();
                const all = await API.Appointments.getAll();

                document.getElementById('todayAppointmentsTable').innerHTML = today.map(a => `
                    <tr>
                        <td><strong>${a.token_number}</strong></td>
                        <td>${a.patient_name || 'N/A'}</td>
                        <td>${a.doctor_name || 'N/A'}</td>
                        <td>${new Date(a.created_at).toLocaleTimeString()}</td>
                        <td>$${(parseFloat(a.doctor_charges) + parseFloat(a.hospital_charges)).toFixed(2)}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="viewAppointmentBill(${a.appointment_id})">View Bill</button>
                            <button class="btn btn-sm btn-secondary" onclick="updateAppointmentStatus(${a.appointment_id}, 'Completed')">Complete</button>
                        </td>
                    </tr>
                `).join('') || '<tr><td colspan="6" style="text-align:center;">No appointments today</td></tr>';

                document.getElementById('allAppointmentsTable').innerHTML = all.slice().reverse().map(a => `
                    <tr>
                        <td><strong>${a.token_number}</strong></td>
                        <td>${a.patient_name || 'N/A'}</td>
                        <td>${a.doctor_name || 'N/A'}</td>
                        <td>${formatDate(a.appointment_date)}</td>
                        <td>$${(parseFloat(a.doctor_charges) + parseFloat(a.hospital_charges)).toFixed(2)}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="viewAppointmentBill(${a.appointment_id})">View Bill</button>
                            <span class="status-badge status-${a.status.toLowerCase()}">${a.status}</span>
                        </td>
                    </tr>
                `).join('') || '<tr><td colspan="6" style="text-align:center;">No appointments found</td></tr>';
            } catch (error) {
                console.error('Error loading appointments:', error);
                showToast('Error loading appointments', 'error');
            }
        }

        // Patient Modal Functions
        function openAddPatientModal() {
            document.getElementById('patientModal').classList.add('active');
            document.getElementById('patientForm').reset();
        }

        function closePatientModal() {
            document.getElementById('patientModal').classList.remove('active');
        }

        // Save patient from appointment page
        async function savePatientFromAppointment(e) {
            e.preventDefault();
            
            const data = {
                patient_name: document.getElementById('patientName').value,
                age: parseInt(document.getElementById('patientAge').value),
                phone_number: document.getElementById('patientPhone').value,
                gender: document.getElementById('patientGender').value,
                nic: document.getElementById('patientNIC').value,
                registration_date: new Date().toISOString().split('T')[0]
            };

            try {
                const newPatient = await API.Patients.create(data);
                showToast('Patient registered successfully!', 'success');
                closePatientModal();
                
                // Refresh patient dropdown and auto-select the new patient
                await populateDropdowns();
                document.getElementById('appointmentPatient').value = newPatient.patient_id;
                await fillPatientDetails();
                
            } catch (error) {
                console.error('Error saving patient:', error);
                showToast(error.message || 'Failed to save patient', 'error');
            }
        }

        // Check URL parameters for new patient workflow
        function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const newPatientId = params.get('new_patient');
            
            if (newPatientId) {
                // Auto-select the new patient after redirect from patient registration
                setTimeout(async () => {
                    await populateDropdowns();
                    document.getElementById('appointmentPatient').value = newPatientId;
                    await fillPatientDetails();
                    showToast('Patient registered! Please select a doctor to continue.', 'info');
                }, 500);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateDropdowns();
            renderAppointments();
            checkUrlParams();
        });
    </script>
</body>
</html>
