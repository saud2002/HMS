<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments & Billing - HMS</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="sidebar" id="sidebar"></div>
    <div class="topbar" id="topbar"></div>

    <div class="main-content">
        <!-- Tab Buttons -->
        <div class="tab-buttons no-print">
            <button class="tab-btn active" onclick="showTab('new')">New Appointment</button>
            <button class="tab-btn" onclick="showTab('list')">Today's Appointments</button>
            <button class="tab-btn" onclick="showTab('all')">All Appointments</button>
        </div>

        <!-- New Appointment Tab -->
        <div id="newTab">
            <div class="card">
                <div class="card-title">üìÖ Create New Appointment</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Select Patient *</label>
                        <select id="appointmentPatient" onchange="fillPatientDetails()">
                            <option value="">-- Select Patient --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Patient Name</label>
                        <input type="text" id="appointmentPatientName" readonly>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" id="appointmentPatientAge" readonly>
                    </div>
                    <div class="form-group">
                        <label>Select Doctor *</label>
                        <select id="appointmentDoctor" onchange="fillDoctorDetails()">
                            <option value="">-- Select Doctor --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Specialization</label>
                        <input type="text" id="appointmentSpecialization" readonly>
                    </div>
                    <div class="form-group">
                        <label>Consultation Fee</label>
                        <input type="text" id="appointmentDoctorFee" readonly>
                    </div>
                </div>

                <div class="card-title" style="margin-top: 20px;">üí∞ Charges</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Hospital Charges ($)</label>
                        <input type="number" id="hospitalCharges" value="50" min="0">
                    </div>
                </div>

                <div class="card-title" style="margin-top: 20px;">ü©∫ Additional Services</div>
                <div class="checkbox-group">
                    <label class="checkbox-item"><input type="checkbox" id="svcDressing" value="25"> Dressing ($25)</label>
                    <label class="checkbox-item"><input type="checkbox" id="svcScanning" value="150"> Scanning ($150)</label>
                    <label class="checkbox-item"><input type="checkbox" id="svcBlood" value="75"> Blood Testing ($75)</label>
                    <label class="checkbox-item"><input type="checkbox" id="svcECG" value="100"> ECG ($100)</label>
                    <label class="checkbox-item"><input type="checkbox" id="svcOther" value="0"> Other</label>
                </div>
                <div class="form-group" id="otherServiceGroup" style="display: none; margin-top: 15px;">
                    <label>Other Service Amount ($)</label>
                    <input type="number" id="otherServiceAmount" value="0" min="0">
                </div>

                <div style="margin-top: 20px;">
                    <button class="btn btn-success" onclick="createAppointment()">Generate Bill & Token</button>
                </div>
            </div>
        </div>

        <!-- Today's Appointments Tab -->
        <div id="listTab" style="display: none;">
            <div class="card">
                <div class="card-title">üìã Today's Appointments</div>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr><th>Token</th><th>Patient</th><th>Doctor</th><th>Time</th><th>Total</th><th>Actions</th></tr>
                        </thead>
                        <tbody id="todayAppointmentsTable"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- All Appointments Tab -->
        <div id="allTab" style="display: none;">
            <div class="card">
                <div class="card-title">üìã All Appointments</div>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr><th>Token</th><th>Patient</th><th>Doctor</th><th>Date</th><th>Total</th><th>Actions</th></tr>
                        </thead>
                        <tbody id="allAppointmentsTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bill Modal -->
    <div class="modal" id="billModal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header no-print">
                <h2>Invoice / Bill</h2>
                <button class="modal-close" onclick="closeBillModal()">√ó</button>
            </div>
            <div id="billContent"></div>
            <div style="margin-top: 20px; display: flex; gap: 10px;" class="no-print">
                <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Print Bill</button>
                <button class="btn btn-secondary" onclick="closeBillModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="/static/js/data.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/api.js"></script>
    <script>
        // Tab switching
        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach((b, i) => {
                b.classList.toggle('active', 
                    (tab === 'new' && i === 0) || 
                    (tab === 'list' && i === 1) || 
                    (tab === 'all' && i === 2)
                );
            });
            document.getElementById('newTab').style.display = tab === 'new' ? 'block' : 'none';
            document.getElementById('listTab').style.display = tab === 'list' ? 'block' : 'none';
            document.getElementById('allTab').style.display = tab === 'all' ? 'block' : 'none';
            
            if (tab === 'list' || tab === 'all') renderAppointments();
        }

        // Populate dropdowns
        async function populateDropdowns() {
            try {
                const patients = await API.Patients.getAll();
                const doctors = await API.Doctors.getAll('Active');

                document.getElementById('appointmentPatient').innerHTML = 
                    '<option value="">-- Select Patient --</option>' +
                    patients.map(p => `<option value="${p.patient_id}">${p.patient_name} (${p.nic})</option>`).join('');

                document.getElementById('appointmentDoctor').innerHTML = 
                    '<option value="">-- Select Doctor --</option>' +
                    doctors.map(d => `<option value="${d.doctor_id}">${d.doctor_name} - ${d.specialization}</option>`).join('');
            } catch (error) {
                console.error('Error loading dropdowns:', error);
                showToast('Error loading patients and doctors', 'error');
            }
        }

        // Fill patient details
        async function fillPatientDetails() {
            const patientId = document.getElementById('appointmentPatient').value;
            if (!patientId) {
                document.getElementById('appointmentPatientName').value = '';
                document.getElementById('appointmentPatientAge').value = '';
                return;
            }
            
            try {
                const p = await API.Patients.getById(patientId);
                document.getElementById('appointmentPatientName').value = p ? p.patient_name : '';
                document.getElementById('appointmentPatientAge').value = p ? p.age : '';
            } catch (error) {
                console.error('Error loading patient details:', error);
                document.getElementById('appointmentPatientName').value = '';
                document.getElementById('appointmentPatientAge').value = '';
            }
        }

        // Fill doctor details
        async function fillDoctorDetails() {
            const doctorId = document.getElementById('appointmentDoctor').value;
            if (!doctorId) {
                document.getElementById('appointmentSpecialization').value = '';
                document.getElementById('appointmentDoctorFee').value = '';
                return;
            }
            
            try {
                const d = await API.Doctors.getById(doctorId);
                document.getElementById('appointmentSpecialization').value = d ? d.specialization : '';
                document.getElementById('appointmentDoctorFee').value = d ? '$' + d.consultation_charges : '';
            } catch (error) {
                console.error('Error loading doctor details:', error);
                document.getElementById('appointmentSpecialization').value = '';
                document.getElementById('appointmentDoctorFee').value = '';
            }
        }

        // Create appointment
        async function createAppointment() {
            const patientId = parseInt(document.getElementById('appointmentPatient').value);
            const doctorId = document.getElementById('appointmentDoctor').value;

            if (!patientId || !doctorId) {
                showToast('Please select both patient and doctor', 'error');
                return;
            }

            const hospitalCharges = parseFloat(document.getElementById('hospitalCharges').value) || 0;

            try {
                // Create appointment
                const appointmentData = {
                    patient_id: patientId,
                    doctor_id: doctorId,
                    appointment_date: new Date().toISOString().split('T')[0], // Today's date
                    hospital_charges: hospitalCharges
                };

                const appointment = await API.Appointments.create(appointmentData);
                
                // Add additional services if any
                const additionalServices = [];
                if (document.getElementById('svcDressing').checked) {
                    additionalServices.push({ service_type: 'Dressing', service_description: 'Wound dressing and bandaging', amount: 25 });
                }
                if (document.getElementById('svcScanning').checked) {
                    additionalServices.push({ service_type: 'Scanning', service_description: 'CT scan, MRI, X-Ray services', amount: 150 });
                }
                if (document.getElementById('svcBlood').checked) {
                    additionalServices.push({ service_type: 'Blood Testing', service_description: 'Laboratory blood test', amount: 75 });
                }
                if (document.getElementById('svcECG').checked) {
                    additionalServices.push({ service_type: 'ECG', service_description: 'Electrocardiogram services', amount: 100 });
                }
                if (document.getElementById('svcOther').checked) {
                    const otherAmt = parseFloat(document.getElementById('otherServiceAmount').value) || 0;
                    if (otherAmt > 0) {
                        additionalServices.push({ service_type: 'Other', service_description: 'Other medical services', amount: otherAmt });
                    }
                }

                // Add additional expenses
                for (const service of additionalServices) {
                    await API.Expenses.add({
                        appointment_id: appointment.appointment_id,
                        ...service
                    });
                }

                showToast('Appointment created successfully!', 'success');
                
                // Show bill
                const fullAppointment = await API.Appointments.getById(appointment.appointment_id);
                showBill(fullAppointment);

                // Reset form
                document.getElementById('appointmentPatient').value = '';
                document.getElementById('appointmentDoctor').value = '';
                await fillPatientDetails();
                await fillDoctorDetails();
                document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
                document.getElementById('otherServiceGroup').style.display = 'none';
                document.getElementById('hospitalCharges').value = '50';

            } catch (error) {
                console.error('Error creating appointment:', error);
                showToast(error.message || 'Failed to create appointment', 'error');
            }
        }

        // Show bill
        function showBill(appt) {
            document.getElementById('billContent').innerHTML = generateBillHTML(appt);
            document.getElementById('billModal').classList.add('active');
        }

        // Generate bill HTML
        function generateBillHTML(appt) {
            const billDate = new Date().toLocaleDateString();
            const billTime = new Date().toLocaleTimeString();
            
            return `
                <div style="text-align: center; margin-bottom: 20px;">
                    <h3>üè• Hospital Management System</h3>
                    <p><strong>Invoice / Bill</strong></p>
                    <p>Date: ${billDate} | Time: ${billTime}</p>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <strong>Token Number:</strong> ${appt.token_number}<br>
                    <strong>Patient:</strong> ${appt.patient ? appt.patient.patient_name : 'N/A'}<br>
                    <strong>Age:</strong> ${appt.patient ? appt.patient.age : 'N/A'}<br>
                    <strong>NIC:</strong> ${appt.patient ? appt.patient.nic : 'N/A'}<br>
                    <strong>Phone:</strong> ${appt.patient ? appt.patient.phone_number : 'N/A'}
                </div>
                
                <div style="margin-bottom: 15px;">
                    <strong>Doctor:</strong> ${appt.doctor ? appt.doctor.doctor_name : 'N/A'}<br>
                    <strong>Specialization:</strong> ${appt.doctor ? appt.doctor.specialization : 'N/A'}
                </div>
                
                <table style="width: 100%; border-collapse: collapse; margin-bottom: 15px;">
                    <thead>
                        <tr style="background: #f5f5f5;">
                            <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Service</th>
                            <th style="border: 1px solid #ddd; padding: 8px; text-align: right;">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="border: 1px solid #ddd; padding: 8px;">Doctor Consultation</td>
                            <td style="border: 1px solid #ddd; padding: 8px; text-align: right;">$${parseFloat(appt.doctor_charges).toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td style="border: 1px solid #ddd; padding: 8px;">Hospital Charges</td>
                            <td style="border: 1px solid #ddd; padding: 8px; text-align: right;">$${parseFloat(appt.hospital_charges).toFixed(2)}</td>
                        </tr>
                        ${appt.additional_expenses ? appt.additional_expenses.map(exp => `
                            <tr>
                                <td style="border: 1px solid #ddd; padding: 8px;">${exp.service_description}</td>
                                <td style="border: 1px solid #ddd; padding: 8px; text-align: right;">$${parseFloat(exp.amount).toFixed(2)}</td>
                            </tr>
                        `).join('') : ''}
                        <tr style="background: #f0f0f0; font-weight: bold;">
                            <td style="border: 1px solid #ddd; padding: 8px;">Total Amount</td>
                            <td style="border: 1px solid #ddd; padding: 8px; text-align: right;">$${appt.bill ? parseFloat(appt.bill.total_amount).toFixed(2) : (parseFloat(appt.doctor_charges) + parseFloat(appt.hospital_charges)).toFixed(2)}</td>
                        </tr>
                    </tbody>
                </table>
                
                <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #666;">
                    Thank you for choosing our hospital!
                </div>
            `;
        }

        // Close bill modal
        function closeBillModal() {
            document.getElementById('billModal').classList.remove('active');
        }

        // View appointment bill
        async function viewAppointmentBill(appointmentId) {
            try {
                const appointment = await API.Appointments.getById(appointmentId);
                showBill(appointment);
            } catch (error) {
                console.error('Error loading appointment bill:', error);
                showToast('Error loading bill', 'error');
            }
        }

        // Update appointment status
        async function updateAppointmentStatus(appointmentId, status) {
            try {
                await API.Appointments.updateStatus(appointmentId, status);
                showToast(`Appointment ${status.toLowerCase()} successfully!`, 'success');
                await renderAppointments();
            } catch (error) {
                console.error('Error updating appointment status:', error);
                showToast('Error updating appointment status', 'error');
            }
        }

        // Render appointments
        async function renderAppointments() {
            try {
                const today = await API.Appointments.getToday();
                const all = await API.Appointments.getAll();

                document.getElementById('todayAppointmentsTable').innerHTML = today.map(a => `
                    <tr>
                        <td><strong>${a.token_number}</strong></td>
                        <td>${a.patient_name || 'N/A'}</td>
                        <td>${a.doctor_name || 'N/A'}</td>
                        <td>${new Date(a.created_at).toLocaleTimeString()}</td>
                        <td>$${(parseFloat(a.doctor_charges) + parseFloat(a.hospital_charges)).toFixed(2)}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="viewAppointmentBill(${a.appointment_id})">View Bill</button>
                            <button class="btn btn-sm btn-secondary" onclick="updateAppointmentStatus(${a.appointment_id}, 'Completed')">Complete</button>
                        </td>
                    </tr>
                `).join('') || '<tr><td colspan="6" style="text-align:center;">No appointments today</td></tr>';

                document.getElementById('allAppointmentsTable').innerHTML = all.slice().reverse().map(a => `
                    <tr>
                        <td><strong>${a.token_number}</strong></td>
                        <td>${a.patient_name || 'N/A'}</td>
                        <td>${a.doctor_name || 'N/A'}</td>
                        <td>${formatDate(a.appointment_date)}</td>
                        <td>$${(parseFloat(a.doctor_charges) + parseFloat(a.hospital_charges)).toFixed(2)}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="viewAppointmentBill(${a.appointment_id})">View Bill</button>
                            <span class="status-badge status-${a.status.toLowerCase()}">${a.status}</span>
                        </td>
                    </tr>
                `).join('') || '<tr><td colspan="6" style="text-align:center;">No appointments found</td></tr>';
            } catch (error) {
                console.error('Error loading appointments:', error);
                showToast('Error loading appointments', 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateDropdowns();
            renderAppointments();

            // Toggle other service input
            document.getElementById('svcOther').addEventListener('change', function() {
                document.getElementById('otherServiceGroup').style.display = this.checked ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
